<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão de Perfil</title>

  <!-- CSS Externo -->
  <link rel="stylesheet" href="./style.css">

  <!-- CSS Interno -->
  <style>
    .description {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card" style="border: 2px solid #4CAF50; padding: 16px;">
    <!-- CSS Inline no estilo acima -->

    <img src="https://via.placeholder.com/150" alt="Avatar do usuário" class="avatar">
    <h2 class="username">João da Silva</h2>
    <p class="description">Desenvolvedor Frontend | Apaixonado por tecnologia</p>
    
    <div class="buttons">
      <button>Seguir</button>
      <button>Mensagem</button>
    </div>
  </div>
</body>
</html>
